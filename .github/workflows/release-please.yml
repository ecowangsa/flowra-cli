name: Release Please

on:
  push:
    branches:
      - main
      - master

jobs:
  release-please:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Run Release Please
        uses: googleapis/release-please-action@v4
        with:
          release-type: node
          package-name: flowra-cli
          changelog-path: CHANGELOG.md
          config-file: release-please-config.json
          manifest-file: .github/release-please.yml
