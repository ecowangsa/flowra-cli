name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node: [18, 20, 22]
    env:
      TZ: UTC
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Audit production dependencies
        run: npm audit --production
        continue-on-error: true
      - name: Run tests
        run: npm test
      - name: Run lint
        run: npm run lint
      - name: Verify package contents
        run: npm run pack:verify
      - name: Commit message format (optional)
        if: ${{ github.event_name == 'pull_request' }}
        run: npm run commitlint:msg -- "${{ github.event.pull_request.title }}"
        continue-on-error: true
      - name: Smoke CLI
        run: |
          node bin/flowra.js --version
          node bin/flowra.js list
