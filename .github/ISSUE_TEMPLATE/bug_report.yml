name: Bug report
description: Report a problem with Flowra CLI
title: "[Bug]: "
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug. Please fill in the details below.
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: What happened?
      placeholder: "Flowra CLI crashes when I run..."
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: How can we reproduce the issue?
      placeholder: |
        1. Run flowra ...
        2. See error ...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      description: What happened instead?
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Logs or stack trace
      description: Please paste any relevant logs (redact secrets).
      render: shell
  - type: input
    id: node_version
    attributes:
      label: Node.js version
      placeholder: "e.g. 20.11.1"
    validations:
      required: true
  - type: input
    id: os
    attributes:
      label: OS
      placeholder: "e.g. macOS 14, Windows 11, Ubuntu 22.04"
    validations:
      required: true
